<VirtualHost *:80>
    ServerName tactility.test
    ProxyRequests on
    RequestHeader set X-Forwarded-Proto "http"
    ProxyPass / http://localhost:5943/
    ProxyPassReverse / http://localhost:5943/

    RewriteEngine on
    RewriteCond %{HTTP:UPGRADE} ^WebSocket$ [NC]
    RewriteCond %{HTTP:CONNECTION} ^Upgrade$ [NC]
    RewriteRule .* ws://localhost:5943%{REQUEST_URI} [P]
</VirtualHost>
